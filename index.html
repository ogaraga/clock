<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Project By Ogaraga Raymond to build a functional analog clock with javascript and html/css">
    <meta name="keywords" content="Analog clock, Ogaraga, Raymond, Javascript">
    <title>ANALOG CLOCK USING HTML/CSS/JAVASCRIPT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>FUNCTIONAL ANALOG CLOCK</h1>
    <div id="clock">
       <div id="hands" class="spindle">
            <span id="hand-seconds"></span>
            <span id="hand-minutes"></span>
            <span id="hand-hours"></span>
       </div> 
       <div id="numbers">
           <label style="--s:1"><span>1</span></label>
           <label style="--s:2"><span>2</span></label>
           <label style="--s:3"><span>3</span></label>
           <label style="--s:4"><span>4</span></label>
           <label style="--s:5"><span>5</span></label>
           <label style="--s:6"><span>6</span></label>
           <label style="--s:7"><span>7</span></label>
           <label style="--s:8"><span>8</span></label>
           <label style="--s:9"><span>9</span></label>
           <label style="--s:10"><span>10</span></label>
           <label style="--s:11"><span>11</span></label>
           <label style="--s:12"><span>12</span></label>
        </div>        
    </div>   
    <div><span class="darkmode">Change me?</span></div>
    <script src="script.js"></script>
</body>
</html
